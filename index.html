<style>
  .contym{
        background : #2ce0bc;
        margin-top: 1em;
        padding: 0.1em 3em;
        font-size: 4em;
        border: 5px solid #828282;
        border-radius: 50px;
  }
  .contym:hover{
        background-color: #ffaaff;
  }
</style>

<center>
<div class="contym">
  <p id="clock" style="color:black;"></p>
</div>
<center>

<script>
  var target = document.getElementById("clock");

  function clock(){
    var date = new Date();
    target.innerHTML = date.toLocaleTimeString();
  }

  clock();
  setInterval(clock,1000);
</script>
